<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a0f81344b3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>

<body>
  <div class="container">
    <div class="title-section">
      <h1>Todo App</h1>
      <div class="input-container">
        <input id="todoInput" type="text" autocomplete="off">
        <button id="add"><i class="fas fa-plus"></i></button>
        <button id="filter"><i class="fas fa-filter"></i></button>
        <select id="filter-menu" class="filtering">
          <option selected>All</option>
          <option>Completed</option>
          <option>Not Completed</option>
        </select>
      </div>
    </div>
    <div id="todo-container" class="todo-container">
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
